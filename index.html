<script>
async function sendData() {
  const payload = {
    token: "mySecretToken123", // ต้องตรงกับ API_TOKEN ใน GAS
    name: document.getElementById("name").value,
    email: document.getElementById("email").value,
    message: document.getElementById("message").value
  };

  const res = await fetch("https://script.google.com/macros/s/AKfycbyw9mGYq3U8USP0hYFba6mRgSD4_h1da4clEApWHjhdP9ibgEV-1tQCT_CQLBZN1YI5/exec", {
    method: "POST",
    body: JSON.stringify(payload)
  });

  const result = await res.json();
  console.log(result);
  alert(result.message);
}
</script>

<form onsubmit="event.preventDefault(); sendData();">
  <input id="name" placeholder="Name">
  <input id="email" placeholder="Email">
  <input id="message" placeholder="Message">
  <button type="submit">Submit</button>
</form>
